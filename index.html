<!DOCTYPE html>
<html lang="en">
	<head>
		<title>ABOP</title>
		<meta charset="UTF-8">		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="libs/gl-matrix-min.js"></script>
		<script src="script/Mesh.js"></script>
		<script src="script/TurtleState.js"></script>
		<script src="script/Turtle.js"></script>
		<script src="script/Interpreter.js"></script>
		<script src="script/Rules.js"></script>
		<script src="script/LSystem.js"></script>
		<script src="script/Camera.js"></script>
		<script src="script/OpenGL.js"></script>
		<script src="script/CanvasGL.js"></script>
		<script src="script/Option.js"></script>
		<script src="script/Preset.js"></script>
		<link href='style/skull.css' rel='stylesheet'>
		<link href='style/canvas.css' rel='stylesheet'>
		<link href='style/sidebar.css' rel='stylesheet'>
		<link href='style/toggle.css' rel='stylesheet'>
	</head>
	<body>
		<div id="layout">
			<button id="toggleSidebar" aria-label="Hide sidebar">
				<span class="icon"></span>
			</button>
			<aside class="canvas-overlay">
				<canvas id="glcanvas"></canvas>
				<div class="checkboxes bottom-left">
					<label><input type="checkbox" id="option1"> Option 1</label>
					<label><input type="checkbox" id="option2"> Option 2</label>
					<label><input type="checkbox" id="option3"> Option 3</label>
				</div>

				<div class="buttons bottom-right">
					<button class="icon-btn" id="btn1">üîç</button>
					<button class="icon-btn" id="btn2">üì∑</button>
					<button class="icon-btn" id="btn3">üîÑ</button>
				</div>

				<div class="button top-right">
					<button class="icon-btn" id="topBtn">‚öôÔ∏è</button>
				</div>
			</aside>

			<section id="sidebar">
				<h2>LSystems</h2>
				<form id="abop">
					<aside>
						<label for="presets">Presets :</label>
						<select id="presets">
							<option value="0">2D Simple System</option>
							<option value="1">2D Dragon curve</option>
							<option value="2">2D Plant</option>
							<option value="3">3D Hilbert curve</option>
							<option value="4">3D Plant</option>
						</select>
					</aside>
					<aside>
						<label for="generation">Generation :</label>
						<input type="number" id="generation" name="generation" min="0" step="1" required>
					</aside>
					<aside>
						<label for="length">Length (cm) :</label>
						<input type="number" id="length" name="length" min="0" step="any" required>
					</aside>
					<aside>
						<label for="angle">Angle (¬∞) :</label>
						<input type="number" id="angle" name="angle" step="any" required>
					</aside>
					<aside>
						<label for="axiom">Axiom :</label>
						<input type="text" id="axiom" name="axiom" required>
					</aside>
					<aside>
						<label for="addRule">Rules :</label>
						<div id="rulesContainer" class="rules-table"></div>
						<button type="button" class="add-btn" id="addRule">Add a rule</button>
					</aside>
					<aside>
						<label for="addColor">Color stack :</label>
						<div id="colorStack" class="color-stack"></div>
						<button type="button" class="add-btn" id="addColor">Add a color</button>
					</aside>
					<button type="submit">Draw</button>
				</form>
			</section>
		</div>
		<script src="script/main.js"></script>
	</body>
</html>
